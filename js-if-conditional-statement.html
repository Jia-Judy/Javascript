
<!doctype html>

<html>

    <head>
        <title>js-if-conditional-statement</title>
        
        <style>
        </style>
        
    </head>
    
    
    <body>
    
        <div id="output"></div>
        <script type="application/javascript">
             
  //if conditional statement
            
            var currentTime = 11 
            var output = document.getElementById("output");
            
            if (currentTime > 12) {
                
                output.innerHTML = "It is afternoon!"
                    
            } else {
                
                output.innerHTML = "It is morning!" 
                
            }
            
        </script> 
        
    </body>
</html>
