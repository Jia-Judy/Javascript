
<!doctype html>

<html>

    <head>
        <title>js-while-loop-Guess-the-password</title>
        
        <style>
        </style>
        
    </head>
    
    
    <body>
    
        <div id="output"></div>
        <script type="application/javascript">
             
//while loop practice: Guess the password 
        
        var typedPassword = prompt("Type in your password!"); //starting point
        var originalPassword = 123456;//breaking point
        
        while (typedPassword != originalPassword) { 
        
            typedPassword = prompt("Type in your password!");//loop condition
            
        }
        
        alert("Login successfuly!");
        
        console.log(originalPassword);
        </script> 
        
    </body>
</html>
