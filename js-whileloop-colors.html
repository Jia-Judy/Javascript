<!doctype html>

<html>

    <head>
    
        <title>Javascript</title>
        
    </head>



    <body>
        
        
        <p id="colourList"></p>
        
        <script type="text/javascript">
            
            var colours = ["Red", "Yellow", "Blue"];
			
            var text = "";
			
            var i = 0;
			
            while (i < colours.length) {
                
    			text +=colours[i] + " ";
                i++;
                
			}
			document.getElementById("colourList").innerHTML = text;
            
      	</script>
        
    </body>

</html>
