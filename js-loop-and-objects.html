
<!doctype html>

<html>

    <head>
        <title>js-loop-and-objects</title>
        
        <style>
        </style>
        
    </head>
    
    
    <body>
    
        <div id="output"></div>
        <script type="application/javascript">
             
//loop and objects
        
        
        var output = document.getElementById("output");
        var userNames = {a:"joe",b:"jia",c:"adam"};
        for (var x in userNames)
            {
                output.innerHTML += x + " = " + userNames[x]+"<br>";
            }
         
         
        for (var value in document)     
            {
                output.innerHTML += value + " = " + document[value] + "<br>";
            }
            
            
        </script> 
        
    </body>
</html>
