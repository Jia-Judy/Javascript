
<!doctype html>

<html>

    <head>
        <title>js-rock-paper-and-scissors</title>
        
        <style>
        </style>
        
    </head>
    
    
    <body>
    
        <div id="output"></div>
        <script type="application/javascript">
             
// rock paper and scissors?
            
            
            var output = document.getElementById("output");
            var player = prompt("Do you choose Rock, Paper or Scissors?") ;
            var computer = Math.random();
            var html = "";
            var win = false;
            
            if (computer < 0.34) {
                computer = "Rock";
            }
            else if (computer < 0.67) {
                computer = "Paper";
            }
            else {
                computer = "Scissors";
            }
            
            
            if (player == computer) {
                
                html = "Its a TIE!";
                
            } 
            
            else {
                
                if (player == "Paper") 
                {
                    
                    if (computer == "Rock") 
                    { 
                        
                        win = true;
                    
                    } 
                }
                
                else if (player == "Rock") 
                {
                    
                    if (computer == "Scissors")
                    { 
                        
                        win = true;
                    }
                }
                
                else 
                {
                    
                    if (computer == "Paper") 
                    {
                        
                        win = true;
                    }
                }
                
            
                if (win == true) 
                {
                
                    html = "Player Win!";
                
                } 
                else 
                {
                
                    html = "Computer Win!";
                
                }
            
            }
            
            output.innerHTML = "You VS Computer <br> " + player + " VS " + computer +"<br>" + html;
            
            console.log(computer);
        
            
        </script> 
        
    </body>
</html>
