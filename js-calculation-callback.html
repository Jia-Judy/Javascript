<!docType html>


<html>

    <head>
    
        <style>
            
        </style>
    
    </head>
    
    
    <body>
    
        <!--callback-->
        
       
        <input type="text" id="num1" placeholder="Number1">
        <input type="text" id="num2" placeholder="Number2">
        <br>
        <input type="button" onclick="addBy()" value="Add">
        <input type="button" onclick="subBy()" value="Substract">
        <input type="button" onclick="mulBy()" value="Multiply">
        <input type="button" onclick="divBy()" value="Divide">
        <input type="button" onclick="modBy()" value="Modulus">
        
        <div id="output"></div>
        
    </body>
    
    <script>
    
    //callback: you are passing a function as an argument/parameter to another function. You define the result of the function working as an argument in the function. You will call the result later.        
        
        var output = document.getElementById("output");
        var num1 = document.getElementById("num1");
        var num2 = document.getElementById("num2");
                
        
        function addBy(){
            
            outC(num1.value,num2.value,"+",function(a,b){
              return a + b;  
                
            });
            
        } 
        
        function subBy(){
            
            outC(num1.value,num2.value,"-",function(a,b){
              return a - b;  
                
            });
            
        } 
        
        function mulBy(){
            
            outC(num1.value,num2.value,"*",function(a,b){
              return a * b;  
                
            });
            
        } 
        
        function divBy(){
            
            outC(num1.value,num2.value,"/",function(a,b){
              return a / b;  
                
            });
            
        } 
        
        function modBy(){
            
            outC(num1.value,num2.value,"%",function(a,b){
              return a % b;  
                
            });
            
        } 
        
        function outC(a,b,s,cback){
            
            var result = cback(Number(a),Number(b));
            output.innerHTML += a + s + b + " = " + result + "<br>";
        }
    
    
    </script>
