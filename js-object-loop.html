
<!doctype html>

<html>

    <head>
        <title>js-object-loop</title>
        
        <style>
        </style>
        
    </head>
    
    
    <body>
    
        <script type="application/javascript">
             
//loop object
            
            var piano = {name:"littleflower",color:"black",price:"150",year:"2018"};
            console.log(piano);
            
            for (var x in piano) {
                
                console.log(x + ": " + piano[x]);
                
            } // var x in piano: means to loop through all items in piano array.
            
        </script> 
        
    </body>
</html>
