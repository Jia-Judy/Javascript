
<!doctype html>

<html>

    <head>
        <title>js-do-loop-practice</title>
        
        <style>
        </style>
        
    </head>
    
    
    <body>
    
        <div id="output"></div>
        <script type="application/javascript">
             
//do loop practice : list some even numbers
        
        var output = document.getElementById("output");
        var x = 0;
        
        do {
            
                if (x % 2 == 0) 

                {
                    output.innerHTML += "It is a even number: "+ x + "<br>";
                } 
                
                x++;

           } 
        
        while (x<10);
    
        console.log(x);
            
        </script> 
        
    </body>
</html>
