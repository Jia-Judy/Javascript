
<!doctype html>

<html>

    <head>
        <title>js-switch statement</title>
        
        <style>
        </style>
        
    </head>
    
    
    <body>
    
        <script type="application/javascript">
             
 // switch statement
            
            var myTime = prompt("What time is it now?");
            var html;
            
            switch (myTime) {
                    
                case "8":
                    html = "Wake up time!";
                case "12":
                    html = "Lunch time!";
                    
                case "14":
                    html = "Nap time";
                    break;
                    
                default:
                    html = "Another time";
            }
            
            alert(html);
            
        </script> 
        
    </body>
</html>
