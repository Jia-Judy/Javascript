
<!doctype html>

<html>

    <head>
        <title>js-nested-loop-build-a-table-with-a-nested-loop</title>
        
        <style>
        </style>
        
    </head>
    
    
    <body>
    
        <div id="output"></div>
        <script type="application/javascript">
             
//nested loop: build a table with a nested loop (using javascript to write html: very powerful!)
        
        var output =document.getElementById("output");
        var html = "<table>";
        
        for (var row=0;row<10;row++)
        {
            
            html += "<tr>";
            
                for (var col=0; col<5; col++) 
                {
                    
                    html += "<td>Cell= " + ((col+1) + (row*5)) + "</td>";
                }
            
            html += "</tr>";
        }
        
        html += "</table>";
        
        output.innerHTML = html; 
            
        </script> 
        
    </body>
</html>
