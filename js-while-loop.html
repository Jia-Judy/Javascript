
<!doctype html>

<html>

    <head>
        <title>js-while-loop</title>
        
        <style>
        </style>
        
    </head>
    
    
    <body>
    
        <div id="output"></div>
        <script type="application/javascript">
             
// while loop
        
        var output = document.getElementById("output");
        var x = 0;
        var y = prompt("How many rounds do you want to run?") // y is breaking point
        
        while (x<y) {
          
           output.innerHTML += "Value x = " + x + "<br>";
            x++;//loop condition
        }
    
         console.log(x);
            
        </script> 
        
    </body>
</html>
