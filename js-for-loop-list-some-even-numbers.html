
<!doctype html>

<html>

    <head>
        <title>js-for-loop-list-some-even-numbers</title>
        
        <style>
        </style>
        
    </head>
    
    
    <body>
    
        <div id="output"></div>
        <script type="application/javascript">
             
//for loop: list some even numbers
        
        var output = document.getElementById("output");
        for (x = 0;x < 10; x++)
        
            {
            
                if (x % 2 == 0) 

                {
                    output.innerHTML += "It is a even number: "+ x + "<br>";
                }

            } 
        
       console.log(x);
        </script> 
        
    </body>
</html>
